AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  BucketPrefix:
    Type: String
    Default: test-bucket-name
Resources:
  EncryptionServiceBucket:
    DependsOn: LambdaInvokePermission
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${BucketPrefix}-encryption-service'
      NotificationConfiguration:
        LambdaConfigurations:
          - Function: !GetAtt AppendItemToListFunction.Arn
            Event: 's3:ObjectCreated:*'
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: zip
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt AppendItemToListFunction.Arn
      Action: 'lambda:InvokeFunction'
      Principal: 's3.amazonaws.com'
      SourceAccount: !Ref AWS::AccountId
      SourceArn: !Sub 'arn:aws:s3:::${BucketPrefix}-encryption-service'
  AppendItemToListFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: !Join
          - ''
          - - 'var response = require(''cfn-response'');'
            - |
              exports.handler = function(event, context) {
               var responseData = {Value: event.ResourceProperties.List};
               responseData.Value.push(event.ResourceProperties.AppendedItem);
               response.send(event, context, response.SUCCESS, responseData);
              };
      Runtime: nodejs12.x
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:*'
                Resource: 'arn:aws:logs:*:*:*'


