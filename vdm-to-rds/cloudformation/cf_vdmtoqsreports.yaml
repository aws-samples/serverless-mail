AWSTemplateFormatVersion: "2010-09-09"
Description: "Second CloudFormation template to deploy the QuickSight related pieces of the VDM to QuickSight solution"

Parameters:
  EnvironmentName:
    Description: An environment name that is prefixed to resource names. It must be the exact same Environment Name as used in the Data template.
    Type: String

  QuickSightRole:
    Description: The ARN of the QuickSight Role. Retrieve from IAM after configuring QuickSight
    Type: String
    Default: aws-quicksight-service-role-v0

  DBInstanceID:
    Description: The ID of the RDS instance to connect to. Retrieve from CloudFormation Outputs after deploying the Data template.
    Type: String

  QuickSightUser:
    Description: User name of QuickSight user (as displayed in QuickSight admin panel). Dashboards created by this template will be owned by this user.
    Type: String

  VpcId:
    Description: The ID of the VPC to allow connection to. Retrieve from the CloudFormation template used to create the Data template.
    Type: String

Resources:
    QSVPCConnection:
        Type: AWS::QuickSight::VPCConnection
        Properties:
          AwsAccountId: !Ref AWS::AccountId
          Name: !Sub ${EnvironmentName}-VPCConnection
          RoleArn: !Ref QuickSightRole
          SecurityGroupIds: 
            - String
          SubnetIds: 
            - String
          Tags: 
            - Tag

    sesvdmQSDS:
        Type: "AWS::QuickSight::DataSource"
        Properties:
            Name: "sesvdm"
            AwsAccountId: !Ref AWS::AccountId
            Type: "MYSQL"
            DataSourceParameters: 
                RdsParameters: 
                    InstanceId: !Ref DBInstanceID
                    Database: "sesvdm"
            VpcConnectionProperties: 
                VpcConnectionArn: !GetAtt QSVPCConnection.Arn
            SslProperties: 
                DisableSsl: false

    dmarcQSDS:
        Type: "AWS::QuickSight::DataSource"
        Properties:
            Name: "dmarc"
            AwsAccountId: !Ref AWS::AccountId
            Type: "ATHENA"
            DataSourceParameters: 
                AthenaParameters: 
                    WorkGroup: "primary"
            SslProperties: 
                DisableSsl: false

    QuickSightDataSet:
        Type: "AWS::QuickSight::DataSet"
        Properties:
            Name: "vw_configuration_set_consolidated"
            AwsAccountId: !Ref AWS::AccountId
